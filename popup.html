<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 250px;      /* Force a fixed width */
          min-height: 150px; /* Force a minimum height so it can't be 0px */
        }

        body {
          padding: 15px;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          font-size: 13px;
          color: #333;
          box-sizing: border-box; /* Ensures padding doesn't increase width */
        }

        .row { margin-bottom: 15px; }

        label {
          display: flex;
          align-items: center;
          font-weight: 600;
          cursor: pointer;
        }

        input[type="checkbox"] { margin-right: 8px; }

        input[type="text"] {
          width: 100%;
          box-sizing: border-box;
          padding: 6px;
          margin-top: 4px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .note { font-size: 11px; color: #666; margin-top: 4px; line-height: 1.4; }
      </style>
</head>
<body>
  <div class="row">
    <label>
      <input type="checkbox" id="toggle"> Enable Auto-Open
    </label>
  </div>
  
  <div class="row">
    <label for="teamId">Team ID (Required for messages)</label>
    <input type="text" id="teamId" placeholder="e.g. T0123ABC">
    <div class="note">Find this in your browser URL: app.slack.com/client/<b>T123...</b></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
